apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Release.Name }}-node-app
  labels:
    app: node-app
  spec:
    replicas: {{ .Values.replicaCount }}
    selector:
      matchLabels:
        app: nginx
    template:
      metadata:
        labels:
          app: node-app
      spec:
        containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            port:
              - name: http
                containerPort: 3000
                protocol: TCP